<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet " type=" text/css " href="index.css" media=" screen ">
</head>

<body>
    <style>
        body {
            background-image: url(https://img.freepik.com/vetores-gratis/fundo-branco-com-hexagono-de-tecnologia-azul_1017-19366.jpg?w=2000);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="Email">Email</label>
            <input type="Email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="Frontend">front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Backend">back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>
            <div>
                <label for="senioridade"><strong>senioridade</strong></label>
                <select id="senioridade">
                    <option selected disable value="">selecione</option>
                    <option>estágio</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div> <br></br>
                    <label><strong>selecione as tecnologias que utiliza:</strong></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                    <input type="checkbox" id="tecnologia8" name="tecnologia8" value="SQL">
                    <label for="tecnologia7">SQL</label>

                </div>
            </fieldset>

            <div>
                <br>
                <label><strong> um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
            </div>

            <Button class="botão" type="submit">concluido</Button>
        </div>
    </form>

</body>

</html>
